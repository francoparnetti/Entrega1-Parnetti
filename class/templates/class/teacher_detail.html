{% extends 'index/index.html' %}


{% block title %}
        <title> Detalle del Profesor </title>
{% endblock title %}


{% block body %}
    <p>
        <a href= {% url 'teachers_list' %}>
            Volver a la Lista
        </a>
    </p>
    
    <p>
        <li>Nombre: {{object.name}}</li>
        <li>Apellido: {{object.last_name}}</li>
        <li>Materia: {{object.subject_matter}}</li>
            

    </p>
    <p>
        <a href= {% url 'teacher_edit' object.id %}>Editar</a>
        <a href= {% url 'teacher_delete' object.id %}>Eliminar</a>
    </p>
   



{% endblock body %}
