{% extends 'index/index.html' %}


{% block title %}
        <title> Detalle del Estudiante </title>
{% endblock title %}


{% block body %}
    <p>
        <a href= {% url 'students_list' %}>Volver a la Lista</a>
        
        
    </p>
    
    <p>
        <li>Nombre: {{object.name}}</li>
        <li>Apellido: {{object.last_name}}</li>
        <li>Carrera: {{object.career}}</li>
            
            
        
    </p>
    <p>
        <a href= {% url 'student_edit' object.id %}>Editar</a>
        <a href= {% url 'student_delete' object.id %}>Eliminar</a>
    </p>
      



{% endblock body %}
