{% extends 'index/index.html' %}


{% block title %}
        <title> Lista de Carreras </title>
{% endblock title %}


{% block body %}
    <p>
        <a href= {% url 'careers_form' %}>
            Agregar Carrera
        </a> 
    </p>
    

    <form action="" method="get">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <button>Buscar</button>
    
    </form>

    {% for career in careers %}
        <li>
            <a href={% url 'career_detail' career.id %}> {{career}} </a>
            <a href={% url 'career_edit' career.id %}> Editar </a>
            <a href={% url 'career_delete' career.id %}> Eliminar </a>
        </li>
    {% endfor %}

{% endblock body %}
