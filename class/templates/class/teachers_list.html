{% extends 'index/index.html' %}


{% block title %}
        <title> Lista de Profesores </title>
{% endblock title %}


{% block body %}
    <p>
        <a href= {% url 'teachers_form' %}>
            Registrar Profesor
        </a>  
    </p>
    

    <form action="" method="get">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <button>Buscar</button>
    
    </form>

    {% for teacher in teachers %}
        <li>   
            <a href={% url 'teacher_detail' teacher.id %}> {{teacher}} </a>|
            <a href={% url 'teacher_edit' teacher.id%}> Editar </a>|
            <a href={% url 'teacher_delete' teacher.id %}> Eliminar </a>
        </li>
        
    {% endfor %}

{% endblock body %}
