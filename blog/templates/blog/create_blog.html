{% extends 'index/index.html' %}


{% block title %}
        <title> Crea tu post </title>
{% endblock title %}


{% block body %}
    <p>
        <a href= {% url 'blog_feed' %}>
            Ir al Feed
        </a> 
    </p>
    

    <form action="" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.media}}
            {{form.as_table}}
        </table>
        <button> Publicar </button>
    
    </form>

{% endblock body %}
