{% extends 'index/index.html' %}


{% block title %}
        <title> Crea tu post </title>
{% endblock title %}


{% block body %}
    <p>
        <a href= {% url 'blog_feed' %}>
            Ver todos
        </a>      |
        <a href={% url 'create_blog' %}> Publicar un blog</a>
    </p>
    

    <form action="" method="get">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit" value="Buscar">
    
    </form>

    {% for blog in blogs %}

        <p>
            <h6><a href={% url 'blog_detail' blog.id %}> {{blog}} </a></h6>|
            <button><a href={% url 'blog_edit' blog.id %}> Editar  </a></button>|
            <button><a href={% url 'blog_delete' blog.id %}> Eliminar </a></button>
        </p>

    
        
            
    
    {% endfor %}

{% endblock body %}
